<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma / pixel Perfect</title>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/Cherry.jpeg">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="cntTotal">
    <header>
      <div class="title-left">World Peas</div>
      <div class="siteBar">
        <div class="tab">Shop</div>
        <div class="tab">Newstand</div>
        <div class="tab">Who we are</div>
        <div class="tab">My profile</div>
        <button type="button" id="basket">Basket (3)</button>
    </div>
    </header>

    <main>

      <div id="pageHeading">
        <div id="mainTitle">Basket</div>
        <div id="numberItems">3 items</div>
      </div>
      <div class="wrapperOrder">
        <div class="cntSetItems">
          
          <div class="item">
            <div class="cntImg">
              <img src="img/Tomato-1.jpg" alt="">
            </div>
            
            <div class="wrapperObject">

              <div class="cntRegular-1">
                <p class="f-125 fBold">Heirloom tomato</p>
                <p class="f-125 fBold fColor-1">$5.99 / lb</p>
                <div class="cnt-2">
                  <p class="fBold">1 lb</p>
                  <div class="cntImg-icon">
                    <img src="img/Icon_change value.svg" alt="">                
                  </div>
                </div>
              </div>
              <div class="cntRegular-1">
                <p class="f-125 fBold">$5.99</p>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="cntImg">
              <img src="img/Organic ginger.png" alt="">
            </div>
            <div class="wrapperObject">

              <div class="cntRegular-1">
                <p class="f-125 fBold">Organic ginger</p>
                <p class="f-125 fBold fColor-1">$12.99 / lb</p>
                <div class="cnt-2">
                  <p class="fBold">0.5 lb</p>
                  <div class="cntImg-icon">
                    <img src="img/Icon_change value.svg" alt="">                
                  </div>
                </div>
              </div>
              <div class="cntRegular-1">
                <p class="f-125 fBold">$6.50</p>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="cntImg">
              <img src="img/Sweet onion.png" alt="">
            </div>
            <div class="wrapperObject">

              <div class="cntRegular-1">
                <p class="f-125 fBold">Sweet onion</p>
                <p class="f-125 fBold fColor-1">$2.99 / lb</p>
                <div class="cnt-2">
                  <p class="fBold">5 lb</p>
                  <div class="cntImg-icon">
                    <img src="img/Icon_change value.svg" alt="">                
                  </div>
                </div>
              </div>
              <div class="cntRegular-1">
                <p class="f-125 fBold">$14.95</p>
              </div>
            </div>
          </div>
          
        </div>

      <!-- Order summary -->
        <div class="cntSetItems">
          <div class="item">
            <div class="wrapperObject">
              <div class="cntRegular-1">
                <p class="f-125 fBold">Order summary</p>
                <p class="f1">Subtotal</p>
                <p class="f1">Shipping</p>
                <p class="f1">Tax</p>
                <p class="fBold">Total</p>
                <button type="button" id="basket">Continue to payment (3)</button>

              </div>
              <div class="cntRegular-1">
                <p class="f-125">-</p>
                <p class="f1">$27.44</p>
                <p class="f1">$3.99</p>
                <p class="f1">$2.00</p>
                <p class="f-1 fBold">$33.43</p>
              </div>
              
              
                

              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
    </main>
    </div>
  </div>
  </body>
  </html>
